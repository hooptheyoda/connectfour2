    </div>

      <h1 id="connect">Connect 4</h1>

       </button>
    </div>

    <div id="welcome"></div>
    <div id="notice"></div>
    <div id="game2Name" >

      <div id="gameover"></div>
      <div id="output"></div>
    </div>
    </div>

  <div id="messagebox" class="hidden">

      </div>
